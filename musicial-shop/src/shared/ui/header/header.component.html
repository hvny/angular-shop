<header class="header">
    <div class="header__container">
        <a routerLink="/home" class="link header__logo-link">
            <img src="assets/images/icons/icon.svg" alt="Логотип" class="header__logo" />
        </a>
        <ul class="header__list">
          <li class="header__list-item" *ngFor="let link of headerNavLinks">
            <a class="header__link header__link_text nav-link"
              [routerLink]="link.path"
              routerLinkActive="header__link_text_active">
              {{ link.label }}
          </a>
          </li>

        </ul>
        <div class="header__list  header__list_right">
            <!-- <input
                class="header__input"
                placeholder="Поиск"
            /> -->
            <a class="header__link header__link_icon"></a>
        </div>
    </div>
</header>
