<div class="category-card">
    <div class="category-card__content">
        <div class="category-card__image-container">
            <img class="category-card__image" [src]="imgUrl" alt="{{ title }}">
        </div>
        <h2 class="category-card__title">{{title}}</h2>
        <a class="category-card__popup">
            <h3 class="category-card__popup-title">Перейти</h3>
        </a>
    </div>
</div>
